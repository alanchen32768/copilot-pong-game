<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game - Touch Support & Score Rule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #222; display: flex; flex-direction: column; align-items: center; }
    canvas { background: #000; display: block; margin: 20px auto; touch-action: none; }
    h1, p, #message { color: #fff; }
    #controls { margin: 20px; }
    button { padding: 16px 40px; font-size: 18px; margin: 8px; border-radius: 8px; border: none; background: #3178c6; color: #fff; }
    button:active { background: #265a8a; }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <div id="controls">
    <button id="startBtn">开始游戏</button>
    <button id="restartBtn" style="display:none;">重新开始</button>
  </div>
  <div id="message"></div>
  <canvas id="pong" width="800" height="400"></canvas>
  <p>操作：左挡板（W/S或拖左侧屏幕），右挡板（↑/↓或拖右侧屏幕）</p>
  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const messageDiv = document.getElementById('message');

    // 游戏参数
    const paddleWidth = 10, paddleHeight = 80;
    const ballSize = 10;
    const WIN_SCORE = 5;

    // 状态
    let leftPaddleY, rightPaddleY, leftPaddleSpeed, rightPaddleSpeed;
    let ballX, ballY, ballSpeedX, ballSpeedY;
    let leftScore, rightScore;
    let running = false;
    let gameOver = false;

    function resetGameVars() {
      leftPaddleY = canvas.height / 2 - paddleHeight / 2;
      rightPaddleY = canvas.height / 2 - paddleHeight / 2;
      leftPaddleSpeed = 0;
      rightPaddleSpeed = 0;
      leftScore = 0;
      rightScore = 0;
      resetBall();
      running = false;
      gameOver = false;
      messageDiv.textContent = '';
    }

    function resetBall() {
      ballX = canvas.width / 2 - ballSize / 2;
      ballY = canvas.height / 2 - ballSize / 2;
      ballSpeedX = running && !gameOver ? 5 * (Math.random() > 0.5 ? 1 : -1) : 0;
      ballSpeedY = running && !gameOver ? 5 * (Math.random() > 0.5 ? 1 : -1) : 0;
    }

    function startGame() {
      resetGameVars();
      running = true;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      messageDiv.textContent = '';
      resetBall();
    }

    function endGame(winner) {
      running = false;
      gameOver = true;
      ballSpeedX = 0;
      ballSpeedY = 0;
      messageDiv.textContent = `游戏结束！${winner}胜利！`;
      restartBtn.style.display = '';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(20, leftPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - 20 - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(ballX, ballY, ballSize, ballSize);

      ctx.font = "40px Arial";
      ctx.fillText(leftScore, canvas.width / 4, 50);
      ctx.fillText(rightScore, canvas.width * 3 / 4, 50);

      if (!running && !gameOver) {
        ctx.font = "32px Arial";
        ctx.fillText("点击开始游戏", canvas.width / 2 - 120, canvas.height / 2);
      }
    }

    function update() {
      if (!running) return;
      leftPaddleY += leftPaddleSpeed;
      rightPaddleY += rightPaddleSpeed;
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
      rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;

      if (
        ballX <= 30 &&
        ballY + ballSize >= leftPaddleY &&
        ballY <= leftPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballX = 30;
      }
      if (
        ballX + ballSize >= canvas.width - 30 &&
        ballY + ballSize >= rightPaddleY &&
        ballY <= rightPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballX = canvas.width - 30 - ballSize;
      }

      if (ballX < 0) {
        rightScore++;
        if (rightScore >= WIN_SCORE) {
          endGame("右方玩家");
        } else {
          resetBall();
        }
      }
      if (ballX + ballSize > canvas.width) {
        leftScore++;
        if (leftScore >= WIN_SCORE) {
          endGame("左方玩家");
        } else {
          resetBall();
        }
      }
    }

    // 键盘控制
    document.addEventListener('keydown', (e) => {
      if (!running) return;
      if (e.key === 'w') leftPaddleSpeed = -8;
      if (e.key === 's') leftPaddleSpeed = 8;
      if (e.key === 'ArrowUp') rightPaddleSpeed = -8;
      if (e.key === 'ArrowDown') rightPaddleSpeed = 8;
    });
    document.addEventListener('keyup', (e) => {
      if (!running) return;
      if (e.key === 'w' || e.key === 's') leftPaddleSpeed = 0;
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddleSpeed = 0;
    });

    // 优化触屏控制：整个屏幕左右半区控制对应挡板
    function handleTouchMove(e) {
      if (!running) return;
      for (let touch of e.touches) {
        const screenMid = window.innerWidth / 2;
        // 按屏幕高度映射到 canvas 高度
        const canvasRect = canvas.getBoundingClientRect();
        const y = ((touch.clientY - canvasRect.top) / canvasRect.height) * canvas.height;
        if (touch.clientX < screenMid) {
          leftPaddleY = y - paddleHeight / 2;
          leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
        } else {
          rightPaddleY = y - paddleHeight / 2;
          rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
        }
      }
      e.preventDefault();
    }

    window.addEventListener('touchmove', handleTouchMove, {passive: false});

    // 按钮触屏适配
    startBtn.addEventListener('touchstart', (e) => { startGame(); e.preventDefault(); });
    restartBtn.addEventListener('touchstart', (e) => { 
      startBtn.style.display = '';
      restartBtn.style.display = 'none';
      resetGameVars();
      draw();
      e.preventDefault();
    });

    // 按钮鼠标适配
    startBtn.onclick = startGame;
    restartBtn.onclick = () => {
      startBtn.style.display = '';
      restartBtn.style.display = 'none';
      resetGameVars();
      draw();
    };

    // 初始状态
    resetGameVars();

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
