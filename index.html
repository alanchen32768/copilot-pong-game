<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game - Touch Support & Score Rule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background: #222; display: flex; flex-direction: column; align-items: center; font-family: sans-serif;}
    canvas { background: #000; display: block; margin: 20px auto; touch-action: none; }
    h1, p, #message { color: #fff; }
    #controls { margin: 20px; }
    button { padding: 10px 30px; font-size: 16px; margin: 5px; }
    @media (max-width: 600px) {
      canvas { width: 95vw !important; height: 48vw !important; }
    }
    @media (min-width: 601px) {
      canvas { width: 800px !important; height: 400px !important; }
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <div id="controls">
    <button id="startBtn">开始游戏</button>
    <button id="restartBtn" style="display:none;">重新开始</button>
  </div>
  <div id="message"></div>
  <canvas id="pong" width="800" height="400"></canvas>
  <p>操作：左挡板（W/S或拖左侧屏幕），右挡板（↑/↓或拖右侧屏幕）</p>
  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const messageDiv = document.getElementById('message');

    const paddleWidth = 10, paddleHeight = 80;
    const ballSize = 10;
    const WIN_SCORE = 5;

    let leftPaddleY, rightPaddleY, leftPaddleSpeed, rightPaddleSpeed;
    let ballX, ballY, ballSpeedX, ballSpeedY;
    let leftScore, rightScore;
    let running = false;
    let gameOver = false;

    function resetGameVars() {
      leftPaddleY = canvas.height / 2 - paddleHeight / 2;
      rightPaddleY = canvas.height / 2 - paddleHeight / 2;
      leftPaddleSpeed = 0;
      rightPaddleSpeed = 0;
      leftScore = 0;
      rightScore = 0;
      resetBall();
      running = false;
      gameOver = false;
      messageDiv.textContent = '';
    }

    function resetBall() {
      ballX = canvas.width / 2 - ballSize / 2;
      ballY = canvas.height / 2 - ballSize / 2;
      ballSpeedX = running && !gameOver ? 5 * (Math.random() > 0.5 ? 1 : -1) : 0;
      ballSpeedY = running && !gameOver ? 5 * (Math.random() > 0.5 ? 1 : -1) : 0;
    }

    function startGame() {
      resetGameVars();
      running = true;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      messageDiv.textContent = '';
      resetBall();
    }

    function endGame(winner) {
      running = false;
      gameOver = true;
      ballSpeedX = 0;
      ballSpeedY = 0;
      messageDiv.textContent = `游戏结束！${winner}胜利！`;
      restartBtn.style.display = '';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(20, leftPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - 20 - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(ballX, ballY, ballSize, ballSize);
      ctx.font = "40px Arial";
      ctx.fillText(leftScore, canvas.width / 4, 50);
      ctx.fillText(rightScore, canvas.width * 3 / 4, 50);
      if (!running && !gameOver) {
        ctx.font = "32px Arial";
        ctx.fillText("点击开始游戏", canvas.width / 2 - 120, canvas.height / 2);
      }
    }

    function update() {
      if (!running) return;
      leftPaddleY += leftPaddleSpeed;
      rightPaddleY += rightPaddleSpeed;
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
      rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;
      if (
        ballX <= 30 &&
        ballY + ballSize >= leftPaddleY &&
        ballY <= leftPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballX = 30;
      }
      if (
        ballX + ballSize >= canvas.width - 30 &&
        ballY + ballSize >= rightPaddleY &&
        ballY <= rightPaddleY + paddleHeight
      ) {
        ballSpeedX *= -1;
        ballX = canvas.width - 30 - ballSize;
      }
      if (ballX < 0) {
        rightScore++;
        if (rightScore >= WIN_SCORE) {
          endGame("右方玩家");
        } else {
          resetBall();
        }
      }
      if (ballX + ballSize > canvas.width) {
        leftScore++;
        if (leftScore >= WIN_SCORE) {
          endGame("左方玩家");
        } else {
          resetBall();
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      if (!running) return;
      if (e.key === 'w') leftPaddleSpeed = -8;
      if (e.key === 's') leftPaddleSpeed = 8;
      if (e.key === 'ArrowUp') rightPaddleSpeed = -8;
      if (e.key === 'ArrowDown') rightPaddleSpeed = 8;
    });
    document.addEventListener('keyup', (e) => {
      if (!running) return;
      if (e.key === 'w' || e.key === 's') leftPaddleSpeed = 0;
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddleSpeed = 0;
    });

    let leftPaddleTouchId = null;
    let rightPaddleTouchId = null;

    canvas.addEventListener('touchstart', function(e) {
      if (!running) return;
      for (let touch of e.changedTouches) {
        if (touch.clientX < canvas.getBoundingClientRect().left + canvas.getBoundingClientRect().width/2) {
          leftPaddleTouchId = touch.identifier;
        } else {
          rightPaddleTouchId = touch.identifier;
        }
      }
    }, {passive: false});

    // 修正触控坐标
    canvas.addEventListener('touchmove', function(e) {
      if (!running) return;
      const rect = canvas.getBoundingClientRect();
      const scaleY = canvas.height / rect.height;
      for (let touch of e.changedTouches) {
        const y = (touch.clientY - rect.top) * scaleY;
        if (touch.identifier === leftPaddleTouchId) {
          leftPaddleY = y - paddleHeight / 2;
          leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
        }
        if (touch.identifier === rightPaddleTouchId) {
          rightPaddleY = y - paddleHeight / 2;
          rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
        }
      }
      e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('touchend', function(e) {
      for (let touch of e.changedTouches) {
        if (touch.identifier === leftPaddleTouchId) leftPaddleTouchId = null;
        if (touch.identifier === rightPaddleTouchId) rightPaddleTouchId = null;
      }
    }, {passive: false});

    startBtn.onclick = startGame;
    restartBtn.onclick = () => {
      startBtn.style.display = '';
      restartBtn.style.display = 'none';
      resetGameVars();
      draw();
    };

    resetGameVars();

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
